<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>AGREGAR NUEVO CURSO</h1>
    <form id="frmNuevo">
      <div>
        <label for="codigo">CODIGO:</label>
        <input
          type="text"
          name="codigo"
          placeholder="Codigo"
          size="30px"
          maxlength="100"
          id="codigo"
        />
      </div>
      <br />
      <div>
        <label for="password">CREDITOS:</label>
        <input
          type="text"
          name="creditos"
          placeholder="Creditos"
          size="22px"
          maxlength="30"
          id="creditos"
        />
      </div>
      <br />
      <div>
        <label for="password">NOMBRE:</label>
        <input
          type="text"
          name="nombre"
          placeholder="Nombre"
          size="22px"
          maxlength="30"
          id="nombre"
        />
      </div>
      <br />
      <button type="submit" id="btnNuevo">NUEVO</button>
      <button type="reset"><a href="index.html">Volver</a></button>
    </form>
  </body>
  <script src="nuevo.js"></script>
</html>
