<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="frmNuevo">
      <label for="codigo">CODIGO:</label>
      <input
        type="text"
        name="codigo"
        placeholder="Codigo"
        size="30px"
        maxlength="100"
        id="codigo"
      />
      <label for="password">CREDITOS:</label>
      <input
        type="text"
        name="creditos"
        placeholder="Creditos"
        size="22px"
        maxlength="30"
        id="creditos"
      />
      <label for="password">NOMBRE:</label>
      <input
        type="text"
        name="nombre"
        placeholder="Nombre"
        size="22px"
        maxlength="30"
        id="nombre"
      />

      <button type="submit" id="btnNuevo">NUEVO</button>
    </form>
  </body>
  <script src="nuevo.js"></script>
</html>
